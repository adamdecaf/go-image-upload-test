<html>
<head>
    <title>images.social - Your social image upload</title>
</head>
<body>
  <h3>images.social</h3>

  <p>
    Welcome to <strong>Your</strong> image uploader! Upload and share images for free! <br />
    Your images are kept secure and private on our secure servers.
  </p>

<form enctype="multipart/form-data" action="/upload" method="post">
      <input type="file" name="file" />
      <input type="hidden" name="token" value="{{.}}"/>
      <input type="submit" value="upload" />
</form>
</body>
</html>
